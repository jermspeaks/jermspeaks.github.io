<section class="landing-left">
  <div class="landing-left-top">
    <a href='/'>
      <img class="avatar" src="/assets/profile-pic.jpg" width="150" height="150" alt="avatar" />
    </a>
  </div>

  <div>
    {% include social.html %}
  </div>

  <div class="landing-left-bottom">
    <ul class="landing-nav-list">
      {% for link in site.navigation %}
        <li class="landing-nav-list-item">
          {% if link.text == include.pageName %}
            {% if include.clickable %}
              <strong>
                <a class="landing-nav-list-link" href="{{ link.url }}">{{ link.text }}</a>
              </strong>
            {% else %}
              <strong>
                <span class="landing-nav-list-link--disabled">{{ link.text }}</span>
              </strong>
            {% endif %}
          {% else %}
            <a class="landing-nav-list-link" href="{{ link.url }}">{{ link.text }}</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
