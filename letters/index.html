layout: letter

<div class="home">
  <!-- <nav class="letters-nav">
    <ul>

        <a href="/">Home</a>

  <section class="letter-collection">
    <ul class="letter-list">
      {% for page in site.posts %}
        {% if page.categories contains 'letters' %}
          {% if page.title %}
          <li>
            <div class="letter-title">
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </div>
            <div>
              <span>Published</span>
              <span>{{ page.date | date: '%B %d, %Y' }}</span>
            </div>
          </li>
          {% endif %}
        {% endif %}
      {% endfor %}
  </ul>
  </section>
</div>
