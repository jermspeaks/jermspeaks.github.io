---
layout: letter
---
<div class="home">
  <nav class="letters-nav">
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </nav>

  <section>
    <ul>
      {% for page in site.posts %}
        {% if page.categories contains 'letters' %}
          {% if page.title %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endif %}
      {% endfor %}
  </ul>
  </section>
</div>
