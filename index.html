---
layout: landing
footer: Connect
---

<div class="home" id="home">

  <section class="landing-top">
    <div class="landing-top-bar"></div>
  </section>

  <section class="landing-left">
    <p>Pending</p>
  </section>

  <section class="landing-right">
    <p>Pending</p>
  </section>

  <header class="header">
    <div class="header-title">
      <span>
        <a class="site-title" href="{{ site.baseurl }}/">Jeremy Wong</a>
      </span>
    </div>

  </header>

  <div id="splash"></div>

  <nav class="landing-nav">
    <ul class="nav-list">
      {% for link in site.navigation %}
        {% unless link.text == "Home" %}
          <li>
            <a class="nav-list-link" href="{{ link.url }}">{{ link.text }}</a>
          </li>
        {% endunless %}
      {% endfor %}
    </ul>
  </nav>

  <section class="landing-newsletter">
    <form
      action="https://tinyletter.com/jeremywong"
      class="landing-newsletter-form"
      method="post"
      onsubmit="window.open('https://tinyletter.com/jeremywong', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"
      target="popupwindow"
    >
      <div class="landing-newsletter-desc">
        <span>
          <label for="tlemail">Subscribe to my weekly email newsletter. I will typically write essays, opinions, or deep-dives. </label>
        </span>
      </div>
      <div class="landing-newsletter-fields">
        <p>
          <input type="text" style="width:140px" name="email" id="tlemail" placeholder="email address"/>
        </p>
        <input type="hidden" value="1" name="embed"/>
        <input class="landing-newsletter-submit" type="submit" value="Subscribe" />
      </div>
      <!-- <p>
        <a href="https://tinyletter.com" target="_blank">powered by TinyLetter</a>
      </p> -->
    </form>
  </section>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="{{ "/js/landing.js" | prepend: site.baseurl }}"></script>
